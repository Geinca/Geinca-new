<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Geinca Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
   html {
      scroll-behavior: smooth;
    }
        .app{
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .appointment-container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .appointment-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2563eb, #ec4899, #10b981);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .appointment-header {
            text-align: center;
            padding: 5rem 2rem 2rem;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            position: relative;
        }

        .appointment-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #2563eb, #ec4899);
            border-radius: 1px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #2563eb, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .appointment-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .appointment-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .appointment-form {
            padding: 3rem 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            color: #e2e8f0;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
            background: rgba(15, 23, 42, 0.95);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 3rem;
        }

        .form-select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
            background-color: rgba(15, 23, 42, 0.95);
        }

        .form-select option {
            background: #1e293b;
            color: #e2e8f0;
            padding: 0.5rem;
        }

        .form-textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
            background: rgba(15, 23, 42, 0.95);
        }

        .form-textarea::placeholder {
            color: #64748b;
        }

        .submit-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, #2563eb, #ec4899);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .tech-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #2563eb 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #ec4899 2px, transparent 2px);
            background-size: 20px 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .service-chip {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 20px;
            color: #2563eb;
            font-size: 0.8rem;
            margin: 0.25rem;
            transition: all 0.3s ease;
        }

        .service-chip:hover {
            background: rgba(37, 99, 235, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .appointment-container {
                margin: 1rem;
                border-radius: 16px;
            }

            .appointment-title {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .appointment-header {
                padding: 2rem 1.5rem 1.5rem;
            }

            .appointment-form {
                padding: 2rem 1.5rem;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #2563eb, #ec4899);
            border-radius: 50%;
            animation: float-random 8s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float-random {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            33% { transform: translateY(-30px) rotate(120deg); opacity: 0.7; }
            66% { transform: translateY(-15px) rotate(240deg); opacity: 0.5; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <div id="nav"></div>
     <div class="app">
    <div class="appointment-container">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="tech-pattern"></div>
        
        <div class="appointment-header">
          <div class="header-icon" style="padding: 0; overflow: hidden;">
    <img src="images/l.jpg" alt="Appointment" 
         style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
</div>

            <h1 class="appointment-title">Book Appointment</h1>
            <p class="appointment-subtitle">Schedule a consultation with our tech experts</p>
        </div>

        <form class="appointment-form" id="appointmentForm">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+91 98765 43210" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="service">Select Service</label>
                    <select id="service" name="service" class="form-select" required>
                        <option value="">Choose a service...</option>
                        <option value="software-development">Software Development</option>
                        <option value="mobile-development">Mobile Development</option>
                        <option value="web-development">Web Development</option>
                        <option value="social-media-marketing">Social Media Marketing</option>
                        <option value="performance-marketing">Performance Marketing</option>
                        <option value="seo-optimization">SEO Optimization</option>
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="graphic-design">Graphic Design</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="preferredDate">Preferred Date</label>
                    <input type="date" id="preferredDate" name="preferredDate" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="preferredTime">Preferred Time</label>
                    <select id="preferredTime" name="preferredTime" class="form-select" required>
                        <option value="">Select time slot...</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                </div>
                
                <!-- <div class="form-group">
                    <label class="form-label" for="budget">Project Budget</label>
                    <select id="budget" name="budget" class="form-select" required>
                        <option value="">Select budget range...</option>
                        <option value="under-50k">Under ₹50,000</option>
                        <option value="50k-1l">₹50,000 - ₹1,00,000</option>
                        <option value="1l-3l">₹1,00,000 - ₹3,00,000</option>
                        <option value="3l-5l">₹3,00,000 - ₹5,00,000</option>
                        <option value="above-5l">Above ₹5,00,000</option>
                    </select>
                </div> -->
            </div>
            
            <div class="form-group full-width">
                <label class="form-label" for="message">Project Details</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Tell us about your project requirements, goals, and any specific features you need..." rows="5"></textarea>
            </div>
            
            <button type="submit" class="submit-button">
                <i class="fas fa-rocket" style="margin-right: 0.5rem;"></i>
                Schedule Consultation
            </button>
        </form>
    </div>
    </div>
 <div id="social"></div>
      <div id="chatbot"></div>
  <div id="footer"></div>
  <script src="/assets/js/script.js"></script>
 <script src="/assets/js/comp.js"></script>
    <script>
        // Set minimum date to today
        document.getElementById('preferredDate').min = new Date().toISOString().split('T')[0];
        
        // Form submission handler
      document.getElementById('appointmentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Get form data
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);

    // Simple validation
    if (!data.firstName || !data.lastName || !data.email || !data.phone || !data.service || !data.preferredDate || !data.preferredTime) {
        alert('Please fill in all required fields.');
        return;
    }

    // Format WhatsApp message
    const message = `*New Appointment Request from Geinca Technologies*%0A
*Name:* ${data.firstName} ${data.lastName}%0A
*Email:* ${data.email}%0A
*Phone:* ${data.phone}%0A
*Service:* ${data.service}%0A
*Preferred Date:* ${data.preferredDate}%0A
*Preferred Time:* ${data.preferredTime}%0A
*Budget:* ${data.budget}%0A
*Project Details:* ${data.message || 'N/A'}`;

    // Your WhatsApp number (with country code, no '+' or spaces)
    const phoneNumber = "6370262470"; // Replace with your WhatsApp number

    // Open WhatsApp chat with message
    window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');

    // Optionally reset the form
    this.reset();
});

        
        // Add interactive service selection
        document.getElementById('service').addEventListener('change', function() {
            const selectedService = this.value;
            if (selectedService) {
                // Add visual feedback
                this.style.borderColor = '#10b981';
                this.style.boxShadow = '0 0 0 4px rgba(16, 185, 129, 0.2)';
                
                setTimeout(() => {
                    this.style.borderColor = '#2563eb';
                    this.style.boxShadow = '0 0 0 4px rgba(37, 99, 235, 0.2)';
                }, 1000);
            }
        });
        
        // Add floating animation to form elements
        const formInputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>

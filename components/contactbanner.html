<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus - Digital Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-accent: #6c4dd4;
      --secondary-accent: #4d8fd4;
      --dark-text: #1a1a2e;
      --light-text: #f5f5ff;
      --gradient-bg: linear-gradient(135deg, #6c4dd4 0%, #4d8fd4 100%);
      --box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      --transition-all: all 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    }

   body{
    font-family: 'Poppins', 'Arial', sans-serif;
}

   
    /* About Us Banner */
    .nexus-about-banner {
      position: relative;
      height: 400px;
      background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      /* margin-top: 100px; */
    }

    .nexus-about-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .nexus-about-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
    }

    .nexus-about-content h2 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .nexus-about-content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .nexus-breadcrumb {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .nexus-breadcrumb a {
      color: white;
      text-decoration: none;
      transition: var(--transition-all);
    }

    .nexus-breadcrumb a:hover {
      color: var(--primary-accent);
    }

    .nexus-breadcrumb span {
      margin: 0 10px;
      color: rgba(255, 255, 255, 0.7);
    }


    /* Responsive */
    @media (max-width: 1200px) {
      .nexus-hero-content {
        padding: 0 60px;
      }
      
      .nexus-hero-left h1 {
        font-size: 54px;
      }
      
      .nexus-hero-image {
        width: 400px;
      }
      
      .nexus-floating-center-image {
        width: 180px;
        height: 180px;
      }
      
      .nexus-about-content h2 {
        font-size: 42px;
      }
    }

    @media (max-width: 992px) {
      .nexus-hero-content {
        flex-direction: column;
        text-align: center;
        padding: 120px 40px 60px;
        justify-content: center;
      }
      
      .nexus-hero-left {
        max-width: 100%;
        margin-bottom: 40px;
      }
      
      .nexus-hero-left p {
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }
      
      .nexus-hero-buttons {
        justify-content: center;
      }
      
      .nexus-hero-image {
        width: 350px;
      }
      
      .nexus-floating-project {
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .nexus-subhead::after {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .nexus-floating-center-image {
        display: none;
      }
      
      .nexus-about-banner {
        height: 350px;
        margin-top: 80px;
      }
      
      .nexus-about-content h2 {
        font-size: 36px;
      }
    }

    @media (max-width: 768px) {
      .nexus-header {
        padding: 15px 20px;
      }
      
      .nexus-header.scrolled {
        padding: 10px 20px;
      }
      
      .nexus-hero-content {
        padding: 100px 30px 50px;
      }
      
      .nexus-hero-left h1 {
        font-size: 42px;
      }
      
      .nexus-hero-left p {
        font-size: 16px;
      }
      
      .nexus-hero-buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      .nexus-hero-image {
        width: 280px;
      }
      
      .nexus-desktop-nav {
        display: none;
      }
      
      .nexus-logo-center img {
        width: 120px;
      }
      
      .nexus-header.scrolled .nexus-logo-center img {
        width: 100px;
      }
      
      .nexus-about-banner {
        height: 300px;
      }
      
      .nexus-about-content h2 {
        font-size: 32px;
      }
      
      .nexus-about-content p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .nexus-hero-left h1 {
        font-size: 36px;
      }
      
      .nexus-subhead {
        font-size: 14px;
      }
      
      .nexus-floating-project {
        width: 160px;
        padding: 15px;
      }
      
      .nexus-about-banner {
        height: 250px;
        margin-top: 60px;
      }
      
      .nexus-about-content h2 {
        font-size: 28px;
      }
      
      .nexus-breadcrumb {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>


  <!-- About Us Banner -->
  <section class="nexus-about-banner">
    <div class="nexus-about-content">
      <div class="nexus-breadcrumb">
        <a href="/">Home</a>
        <span>/</span>
        <a href="#">Contact Us</a>
      </div>
      <h2>Contact Us</h2>
      <!-- <p>We are a team of passionate digital experts dedicated to creating innovative solutions that help businesses thrive in the digital landscape. With years of experience and a commitment to excellence, we deliver results that make a difference.</p> -->
      <!-- <a href="#" class="nexus-primary-btn">Learn More</a> -->
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    // Toggle sidebar menu
    function toggleNexusMenu() {
      const sidebar = document.getElementById('nexusSidebarMenu');
      const overlay = document.getElementById('nexusMenuOverlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : 'auto';
    }

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('nexusSidebarMenu');
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickOnMenuToggle = event.target.closest('.nexus-menu-toggle');
      
      if (!isClickInsideSidebar && !isClickOnMenuToggle && sidebar.classList.contains('active')) {
        toggleNexusMenu();
      }
    });

    // Header scroll effect
    window.addEventListener('scroll', function() {
      const header = document.querySelector('.nexus-header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Animate elements when they come into view
    const animateOnScroll = function() {
      const elements = document.querySelectorAll('.nexus-hero-left, .nexus-hero-right, .nexus-floating-project, .nexus-floating-center-image, .nexus-about-content');
      
      elements.forEach(element => {
        const elementPosition = element.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.3;
        
        if (elementPosition < screenPosition) {
          element.style.opacity = '1';
          element.style.transform = element.style.transform.includes('translate(-50%') 
            ? 'translate(-50%, -50%)' 
            : 'translateY(0)';
        }
      });
    };

    window.addEventListener('scroll', animateOnScroll);
    window.addEventListener('load', animateOnScroll);
    
    // Only open dropdown when clicking the arrow
    document.querySelectorAll('.nexus-sidebar-menu details summary').forEach(summary => {
      summary.addEventListener('click', function(e) {
        // Check if click was on the arrow (the ::after pseudo-element doesn't count)
        const arrowClicked = e.offsetX > this.offsetWidth - 30;
        if (!arrowClicked) {
          e.preventDefault();
        }
      });
    });
  </script>

</body>
</html>
